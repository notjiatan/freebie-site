        #title {
            position: absolute;
            top: 10%;
            left: 0;
            right: 0;
            color: #FFF;
            text-align: center;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-size: 50px;
            letter-spacing: 6px;
            margin-top: -60px;
            padding-left: 10px;
        }

        #subtitle {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-top: 20px;
            color: #fff;
            opacity: 0.8;
        }

        #title span {
            color: #fff;
            text-shadow:
                0 0 5px #ff99ff,
                0 0 8px #ff66ff,
                0 0 15px #ff33ff,
                0 0 30px #ff00ff,
                0 0 60px #ff00ff,
                0 0 70px #ff00ff,
                0 0 80px #ff00ff,
                0 0 120px #ff00ff;
            animation: flicker 6s infinite;
        }

        /* Flickering animation */
        @keyframes flicker {
            0%, 96%, 98%, 99%, 100% {
                text-shadow:
                    0 0 3px #ff99ff,
                    0 0 8px #ff66ff,
                    0 0 14px #ff33ff,
                    0 0 28px #ff00ff,
                    0 0 58px #ff00ff,
                    0 0 68px #ff00ff,
                    0 0 78px #ff00ff,
                    0 0 118px #ff00ff;
            }
            
            97%, 98.5% {        
                text-shadow: none;
            }    
        }

        @keyframes animStar {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-3000px);
            }
        }

        .ring {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 4px solid transparent;
            border-left: 4px solid #24ecff;
            filter: drop-shadow(0 0 10px #24ecff) drop-shadow(0 0 30px #24ecff) drop-shadow(0 0 50px #24ecff);
            animation: flyUp 20s linear infinite;
        }
        
        @keyframes flyUp {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
        
        .ring::before {
            content: "üçî";
            position: absolute;
            top: -30px;
            left: -20px;
            color: #24ecff;
            font-size: 2em;
        }

        .ring-left {
            left: 50px;
        }

        .ring-right {
            right: 50px;
            border-left: 4px solid #93ff2d;
            filter: drop-shadow(0 0 10px #93ff2d) drop-shadow(0 0 30px #93ff2d) drop-shadow(0 0 50px #93ff2d);
            animation-delay: -10s;
        }
        
        .ring-right::before {
            content: "üçü";
            color: #93ff2d;
        }

<body>
    <div class="ring ring-left"></div>
    <div class="ring ring-right"></div>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="title">
        <span>FREEBIE FINDERS</span>
        <div id="subtitle">we make things 100% off</div>
    </div>
